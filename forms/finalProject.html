<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="projectJS.js"></script>
</head>
<body>
    <header class="banner">
        <h1>Build Your Meal Plan</h1>
        <p>Richard Londola - WEB-115 - Section 01</p>
    </header>

    <form id="mealPlanForm">
        
        <div class="form-section">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-section">
            <label for="goal">Goal for the week:</label>
            <input type="text" id="goal" name="goal" required>
        </div>

        <!-- Meal Plan Inputs -->
        <div class="form-section" id="mealInputs">
        </div>

        <div class="form-section">
            <button type="button" onclick="generateMealPlan()">Build Meal Plan</button>
            <button type="reset" onclick="clearMealPlan()">Clear</button>
            <button type="button" onclick="printMealPlan()">Print/Download</button>
        </div>
    </form>

    <section id="mealPlanOutput">

    </section>
</body>
</html>
